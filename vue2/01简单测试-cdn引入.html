<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://cdn.staticfile.org/vue/2.6.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
</div>

<script>
  new Vue({
    el: '#app', // 渲染跟根组件选择器名称
    data: { // 双向绑定数据
      message: 'Hello Vue.js!'
    }
  })
</script>
</body>
</html>
